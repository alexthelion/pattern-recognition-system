# Application Configuration
spring.application.name=pattern-recognition-service
server.port=8060

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/myappdb
spring.data.mongodb.database=myappdb

# Timezone Information
# Stock data timestamps: Israel time (Asia/Jerusalem)
# Volume data timestamps: New York time (America/New_York)
# All candles returned in: UTC

# Logging Configuration
logging.level.root=ERROR
logging.level.hashita=ERROR
logging.level.org.springframework.data.mongodb=INFO

# Date Format
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC
